<h1>Temp & Humidity Channel w/ ThingSpeak</h1>
<h2>This webpage is showing the Temperature and Humidity of My room. 
    The data is coming from a Raspi-Pi and DHT-20 Sensor that sends its data to ThingSpeak.com via MQTT. 
    ThingSpeak uses APi's to create convient displays with the data such as below. 

</h2><body>
    <div class="ThgSpkContainer">
        <iframe width="450" height="230" style="border: 1.2px solid black;" src="https://thingspeak.com/channels/1866035/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line"></iframe>
        <iframe width="450" height="230" style="border: 1.2px solid black " src="https://thingspeak.com/channels/1866035/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>

    </div>
    
</body>
